<app-navbar></app-navbar>

<div class="boxtwo" style="width:100vw; min-height: 90vh;background-color: rgba(255, 255, 255, 0.74); border-radius: 20px;">

    <div>
        <button (click)="loadTableData()">Get Predictions</button>
    </div> 

    <div>
        <table>
        <tr>
          <th>Date</th>
          <th>number of units</th>
        </tr>
      
        <tr> 
         <tr *ngFor="let data of tabledata" >
          <td>{{ data.date }}</td>
          <td>{{ data.amount }}</td> 
        </tr>
      </table>
    </div>
</div>
